<html>
    <head>
        <title>Survey Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>

        <div class="container">
            <div class="row">

                <div class="col-12 required">
                    <label class="bold-label">Name</label>
                </div>

                <div class="w-100"></div>

                <div class="col-6 col-md-2"><input type="text" required></div>
                <div class="col-6 col-md-2"><input type="text" required></div>
          
                <div class="w-100"></div>
            
                <div class="col-6 col-md-2"><label>First</label></div>
                <div class="col-6 col-md-2"><label>Last</label></div> 
                
            </div>

            <div class="row">
                <div class="w-100"></div> <br>
                <div class="col-12 required">
                    <label class="bold-label">Email</label>
                </div>
                <div class="col-md-12"><input type="email" style = "width:32%" required></div>
            </div>

            <div class="row">
                <div class="w-100"></div> <br>
                <div class="col-12 required">
                    <label class="bold-label">Your Experience </label>
                </div>
                <div class="col-md-12" style = "color:orange">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </div>
                <label>Overall, how would you rate your experience with us?</label>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="w-100"></div> <br>
                    <div class="col-12 required">
                        <label class="bold-label">How satisfied are you with</label>
                    </div>
                </div>
            </div>   
            
            <div >

                  <table class="table table-striped table-borderless">
                        <thead>
                            <tr>
                                <th class="text-center"></th>
                                <th class="text-center">Very Unsatisfied</th>
                                <th class="text-center">Unsatisfied</th>
                                <th class="text-center">Neutral</th>
                                <th class="text-center">Satisfied</th>
                                <th class="text-center">Very Satisfied</th>
                            </tr>
                        </thead>

                    <tbody>
                      <tr>
                            <td style="width:12%">Purchase</td>
                            <td class="text-center">
                            <input type="radio" name="purchase" value="1" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="purchase" value="2" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="purchase" value="3" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="purchase" value="4" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="purchase" value="5" />
                            </td>
                      </tr>
                      <tr>
                            <td style="width:12%">Service</td>
                            <td class="text-center">
                            <input type="radio" name="service" value="1" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="service" value="2" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="service" value="3" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="service" value="4" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="service" value="5" />
                            </td>
                      </tr>
                      <tr>
                            <td style="width:12%">Company Overall</td>
                            <td class="text-center">
                            <input type="radio" name="company_overall" value="1" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="company_overall" value="2" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="company_overall" value="3" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="company_overall" value="4" />
                            </td>
                            <td class="text-center">
                            <input type="radio" name="company_overall" value="5" />
                            </td>
                      </tr>

                      </tbody>
                  </table>

            </div>

            <div class="row">
                <div class="col-12">
                    <div class="w-100"></div> <br>
                    <div class="col-12 required">
                        <label class="bold-label">How likely are you to</label>
                    </div>
                </div>
            </div>   

            <div >

                <table class="table table-striped table-borderless">
                    <thead>
                        <tr>
                            <th class="text-center"></th>
                            <th class="text-center">Very Unlikely</th>
                            <th class="text-center">Unlikely</th>
                            <th class="text-center">Neutral</th>
                            <th class="text-center">Likely</th>
                            <th class="text-center">Very Likely</th>
                        </tr>
                    </thead>

                    
                    <tbody>
                        <tr>
                              <td style="width:12%">Buy from us again</td>
                              <td class="text-center">
                              <input type="radio" name="BuyFromUsAgain" value="1" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="BuyFromUsAgain" value="2" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="BuyFromUsAgain" value="3" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="BuyFromUsAgain" value="4" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="BuyFromUsAgain" value="5" />
                              </td>
                        </tr>
                        <tr>
                              <td style="width:12%">Recommend our product to others</td>
                              <td class="text-center">
                              <input type="radio" name="RecommendOurProduct" value="1" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="RecommendOurProduct" value="2" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="RecommendOurProduct" value="3" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="RecommendOurProduct" value="4" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="RecommendOurProduct" value="5" />
                              </td>
                        </tr>
                        <tr>
                              <td style="width:12%">Recommend our company to others</td>
                              <td class="text-center">
                              <input type="radio" name="RecommendOurCompany" value="1" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="RecommendOurCompany" value="2" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="RecommendOurCompany" value="3" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="RecommendOurCompany" value="4" />
                              </td>
                              <td class="text-center">
                              <input type="radio" name="RecommendOurCompany" value="5" />
                              </td>
                        </tr>
                      
                        </tbody>
                        
                    </table>

                    <div class="row">
                        <div class="w-100"></div> <br>
                        <div class="col-12 required">
                            <label class="bold-label">Additional comments or suggestions</label>
                        </div>
                        <div class="col-md-12">
                            <textarea  name="textarea1" rows="4" cols="175" required>
                            </textarea>
                            </div>
                       </div>
            </div>

            <div class="w-100"></div> <br>
            <input type="submit" text="submit"/>

          </div>
    </body>
</html>
